<!DOCTYPE html>
<html lang="en">
<head>
  <%= require('html-loader!./layout/head-common.html') %>
  <title><%= htmlWebpackPlugin.options.title%> - 电商平台</title>
</head>
<body>
  <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
      <!-- 限制页面宽度 -->
      <div class="w">
        <div class="user-con">
          <div class="user-title">用户登录</div>
          <div class="user-box">
            <!-- 错误提示 -->
            <div class="error-item">
              <i class="fa fa-minus-circle error-icon"></i>
              <p class="err-msg">Error</p>
            </div>
            <!-- 正常登录输入框 -->
            <div class="user-item">
              <label class="user-label" for="username">
                <i class="fa fa-user"></i>
              </label>
              <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
            </div>
            <div class="user-item">
                <label class="user-label" for="password">
                  <i class="fa fa-lock"></i>
                </label>
                <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
            </div>
            <!-- 登录提交按钮 -->
            <a class="btn btn-submit" id="submit">登录</a>
            <!-- 找回密码？用户注册 -->
            <div class="link-item">
              <a target="_blank" href="./user-pass-reset.html" class="link">忘记密码</a>
              <a target="_blank" href="./user-register.html" class="link">免费注册</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- 引入jquery.js -->
  <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
