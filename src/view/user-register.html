<!DOCTYPE html>
<html lang="en">
<head>
  <%= require('html-loader!./layout/head-common.html') %>
  <title><%= htmlWebpackPlugin.options.title%> - 电商平台</title>
</head>
<body>
  <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
      <!-- 限制页面宽度 -->
      <div class="w">
        <div class="user-con">
          <div class="user-title">用户注册</div>
          <div class="user-box">
            <!-- 错误提示 -->
            <div class="error-item">
              <i class="fa fa-minus-circle error-icon"></i>
              <p class="err-msg">Error</p>
            </div>
            <!-- 正常登录输入框 -->
            <div class="user-item">
              <label class="user-label" for="username">
                <i class="fa fa-user"></i>
              </label>
              <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
            </div>
            <div class="user-item">
                <label class="user-label" for="password-confirm">
                  <i class="fa fa-lock"></i>
                </label>
                <input type="password" class="user-content" id="password-confirm" placeholder="请输入密码" autocomplete="off">
            </div>
            <div class="user-item">
                <label class="user-label" for="password">
                  <i class="fa fa-lock"></i>
                </label>
                <input type="password" class="user-content" id="password" placeholder="确认密码" autocomplete="off">
            </div>
            <!-- 输入手机号 -->
            <div class="user-item">
                <label class="user-label" for="phone">
                  <i class="fa fa-phone"></i>
                </label>
                <input type="text" class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
            </div>
              <!-- 输入邮箱地址 -->
            <div class="user-item">
                <label class="user-label" for="email">
                  <i class="fa fa-envelope"></i>
                </label>
                <input type="text" class="user-content" id="email" placeholder="请输入邮箱地址" autocomplete="off">
            </div>
            <!-- 输入密码提示问题 -->
            <div class="user-item">
                <label class="user-label" for="question">
                  <i class="fa fa-question"></i>
                </label>
                <input type="text" class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
            </div>
            <!-- 密码提示问题答案 -->
            <div class="user-item">
                <label class="user-label" for="answer">
                  <i class="fa fa-key"></i>
                </label>
                <input type="text" class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
            </div>
            <!-- 登录提交按钮 -->
            <a class="btn btn-submit" id="submit">免费注册</a>
            <!-- 找回密码？用户注册 -->
            <div class="link-item">
              <a href="./user-login.html" class="link">已有账户?去登陆</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- 引入jquery.js -->
  <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
